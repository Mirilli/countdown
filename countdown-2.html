<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style-2.css">
    <title>Countdown Timer</title>
    
  </head>
  <body>
    <h1 id="countdown">Countdown</h1>

    <h1 id="countdown2">Countdown</h1>

    <div id="square"> </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Feb 02, 2023 18:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown2"
        document.getElementById("countdown2").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

	// TESTES

	if (days == 0) {
        document.getElementById("countdown").innerHTML = hours + "h "
        + minutes + "m " + seconds + "s ";
	} if (days == 0 && hours == 0) {
	document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";
	} if (days == 0 && hours == 0 && minutes == 0) {
	document.getElementById("countdown").innerHTML = seconds + "s ";
	} 
	 

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "JÃ¡ deu! Vai embora";
        }
      }, 1000);
    </script>
  </body>
</html>
